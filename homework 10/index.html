<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Chords:</h1>
    <div class="keys">
      <div class="key" data-key="65">
        <p class="letter">A</p>
        <p class="chord">chord Am</p>
      </div>
      <div class="key" data-key="83">
        <p class="letter">S</p>
        <p class="chord">chord B</p>
      </div>
      <div class="key" data-key="68">
        <p class="letter">D</p>
        <p class="chord">chord Bm</p>
      </div>
      <div class="key" data-key="70">
        <p class="letter">F</p>
        <p class="chord">chord D</p>
      </div>
      <div class="key" data-key="71">
        <p class="letter">G</p>
        <p class="chord">chord Dm</p>
      </div>
      <div class="key" data-key="72">
        <p class="letter">H</p>
        <p class="chord">chord Em</p>
      </div>
      <div class="key" data-key="74">
        <p class="letter">J</p>
        <p class="chord">chord Fm</p>
      </div>
      <div class="key" data-key="75">
        <p class="letter">K</p>
        <p class="chord">chord G</p>
      </div>
    </div>
    <audio data-key="65" src="sound/am.mp3"></audio>
    <audio data-key="83" src="sound/b.mp3"></audio>
    <audio data-key="68" src="sound/bm.mp3"></audio>
    <audio data-key="70" src="sound/d.mp3"></audio>
    <audio data-key="71" src="sound/dm.mp3"></audio>
    <audio data-key="72" src="sound/em.mp3"></audio>
    <audio data-key="74" src="sound/fm.mp3"></audio>
    <audio data-key="75" src="sound/g.mp3"></audio>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
